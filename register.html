        <div id="wrapper">
            <h1>Register</h1>
            <p>Register here to sign up for our newsletter! We send out updates about the game periodically so you can stay up to date about everything happening.</p>

            <form>
                <h2>Information</h2>
                <div class="line">
                <label for="fname">First Name:</label>
                <input type="text" id="fname"/>
                </div>

                <div class="line">
                <label for="lname">Last Name:</label>
                <input type="text" id="lname"/>
                </div>

                <div class="line">
                <label for="email">Email:</label>
                <input type="email" id="email"/>
                </div>

                <h2>Comments</h2>
                <div class="line">
                <textarea cols="60" rows="10" placeholder="Any comments?"></textarea>
                </div>

                <div class="line">
                <input type="submit" id="submit" name="submit" value="Submit"/>
                <input type="reset" id="reset" name="reset" value="Reset"/>
                </div>
            </form>
            
        </div>
